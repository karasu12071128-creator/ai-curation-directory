name: daily-refresh

on:
  # 手動実行ボタン（Actions画面の"Run workflow"）
  workflow_dispatch:

  # 毎日1回 自動実行（UTCの0時＝日本時間だと朝9時くらい）
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Fetch HF
        run: python scripts/fetch_hf.py > hf.json

      - name: Fetch GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_github.py > gh.json

      - name: Merge & Rank
        run: python scripts/merge_and_rank.py hf.json gh.json > data/resources.json

      - name: Make daily diff
        run: python scripts/make_diff.py data/resources.json > data/diff.json

      - name: Export CSV for sale
        run: python scripts/export_csv.py data/resources.json > docs/resources.csv
　　　　- name: Publish artifacts to docs
  run: |
    cp data/resources.csv docs/resources.csv
    # （もし一覧ページでJSONも読むなら）
    cp data/resources.json docs/resources.json
      - name: Commit & push
        run: |
          git config user.name "karasu12071128-creator"
          git config user.email "<あなたのGitHubのメールアドレス>"
          git add data/resources.json data/diff.json docs/resources.csv
          git commit -m "auto update"
          git push