<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Plausible -->
  <script defer data-domain="karasu12071128-creator.github.io"
          src="https://plausible.io/js/script.js"></script>

  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <style>
    body {font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,
          "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif; margin:24px; line-height:1.6;}
    header, footer {opacity:.9; font-size:.95em;}
    nav a {display:inline-block; margin-right:12px;}
    .card {margin:12px 0; padding:12px; border:1px solid #e5e5e5; border-radius:8px;}
    input,select {padding:8px; border:1px solid #ddd; border-radius:6px;}
    a {word-break:break-all;}
  </style>
</head>
<body>
<header>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>・
    <a href="{{ '/list.html' | relative_url }}">一覧</a>・
    <a id="csv-link" href="{{ '/resources.csv' | relative_url }}">CSV（サンプル）</a>
  </nav>
  <hr>
</header>

<main>
  {{ content }}
</main>

<footer>
  <hr>
  <p>© {{ site.title }}</p>
</footer>

<script>
  // クリック計測（任意）
  document.addEventListener('click', function(e){
    const a = e.target.closest('a');
    if(!a) return;
    try{
      if(a.id === 'csv-link' && window.plausible){ plausible('csv_download'); }
      if(a.classList && a.classList.contains('open-link') && window.plausible){
        plausible('open_click', { props: { href:a.href }});
      }
    }catch(_){}
  }, true);
</script>
</body>
</html>
