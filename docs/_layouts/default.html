<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Plausible -->
  <script defer data-domain="karasu12071128-creator.github.io" src="https://plausible.io/js/script.js"></script>

  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <style>
    :root { --maxw: 980px; }
    body{
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial,
                   "Hiragino Kaku Gothic ProN", Meiryo, "Noto Sans JP", sans-serif;
      margin: 24px; line-height: 1.6;
    }
    header, footer{opacity:.85; font-size:.9em;}
    .wrap{max-width: var(--maxw); margin: 0 auto;}
    hr{border:none; border-top:1px solid #e5e5e5; margin:16px 0;}
    nav a{display:inline-block; margin-right:12px;}
    .nav-right{float:right;}
    .pill{
      display:inline-block; padding:8px 12px; border:1px solid #ddd; border-radius:999px;
      text-decoration:none;
    }
    .toolbar{display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:12px 0;}
    .toolbar input, .toolbar select{
      padding:8px; border:1px solid #ddd; border-radius:6px;
    }
    .count{opacity:.8}
    .card{margin:12px 0; padding:12px; border:1px solid #e5e5e5; border-radius:8px;}
    .tag{display:inline-block; margin:2px 6px 0 0; padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:.85em; text-decoration:none;}
    .chips a{margin-right:6px}
    @media (max-width:640px){
      .nav-right{float:none; display:block; margin-top:8px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 style="margin:0">{{ site.title }}</h1>
      <p style="margin:4px 0 10px">{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>・
        <a href="{{ '/list.html' | relative_url }}">一覧</a>
        <span class="nav-right">
          <a class="pill" href="{{ '/resources.csv' | relative_url }}">CSV（サンプル）</a>
        </span>
      </nav>
      <hr>
    </header>

    <main>
      {{ content }}
    </main>

    <hr>
    <footer>
      <p>© {{ site.title }}</p>
    </footer>
  </div>
</body>
</html>
