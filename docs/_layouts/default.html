<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Analytics: Plausible -->
  <script defer data-domain="karasu12071128-creator.github.io" src="https://plausible.io/js/script.js"></script>

  <title>{{ page.title }} -- {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <style>
    body {font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", Meiryo, "Noto Sans JP", sans-serif; margin:24px; line-height:1.6;}
    header, footer {opacity:.85; font-size:.95em;}
    h1 {margin:0 0 6px 0;}
    nav a {display:inline-block; margin-right:12px;}
    .btn {display:inline-block; padding:6px 10px; border:1px solid #e5e5e5; border-radius:8px; text-decoration:none;}
    .right {float:right; margin-top:2px;}
    header:after {content:""; display:block; clear:both;}
    hr {border:none; border-top:1px solid #e5e5e5; margin:12px 0 18px;}
    /* list.html 用の軽いスタイル */
    input {padding:8px; width:100%; max-width:480px; border:1px solid #ddd; border-radius:6px;}
    .card {margin:12px 0; padding:12px; border:1px solid #e5e5e5; border-radius:8px;}
    a {word-break:break-all;}
  </style>
</head>
<body>
<header>
  <a class="btn right" href="{{ '/data/resources.csv' | relative_url }}">CSV（サンプル）</a>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>・
    <a href="{{ '/list.html' | relative_url }}">一覧</a>
  </nav>
  <hr>
</header>

<main>
  {{ content }}
</main>

<footer>
  <hr>
  <p>© {{ site.title }}</p>
</footer>
</body>
</html>
