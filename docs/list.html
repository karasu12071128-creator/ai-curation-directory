---
layout: default
title: 一覧
---

<h2>Resources</h2>
<input id="q" placeholder="キーワード / tag を入力（例: diffusion, llm）">
<div id="list"></div>

<script>
(async function(){
  const res = await fetch('{{ "/resources.json" | relative_url }}', {cache:'no-store'});
  const data = await res.json();
  const input = document.getElementById('q');
  const list  = document.getElementById('list');

  const esc = s => (s||'').replace(/[&<>"]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));
  function render(arr){
    list.innerHTML = arr.slice(0, 200).map(x => `
      <div class="card">
        <b>${esc(x.title||'')}</b> <small>(${esc(x.source_type||'')}) score:${x.score}</small>
        <div>${esc(x.short_desc||'')}</div>
        <div><small>tags: ${(x.tags||[]).map(esc).join(', ')}</small></div>
        <a class="open-link" href="${esc(x.url||'#')}" target="_blank" rel="noopener">Open</a>
      </div>
    `).join('');
  }
  input.oninput = () => {
    const q = input.value.toLowerCase();
    render(data.filter(x =>
      (x.title||'').toLowerCase().includes(q) ||
      (x.short_desc||'').toLowerCase().includes(q) ||
      (x.tags||[]).join(',').toLowerCase().includes(q)
    ));
  };
  render(data);
})();
</script>
